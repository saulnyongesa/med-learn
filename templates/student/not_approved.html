{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approval Required</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="{% static 'images/logo.jpg' %}" type="image/jpeg">
    <link rel="stylesheet" href="{% static 'css/global.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">
</head>

<body>
    {% include 'student/header.html' %}

    {% for message in messages %}
    <div class="alert alert-info alert-dismissible fade show text-center" style="width: 90%; margin: 10px auto;">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <strong{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</strong>
    </div>
    {% endfor %}
    <div class="container text-center">
        <h2>You are not approved</h2>
        <p>Kindly request your lecturer to approve you.</p>
        <a href="{% url 'home-url' %}" class="btn btn-primary">Go back to Home</a>
    </div>
    {% include 'footer.html' %}
    <script src="{% static 'js/global.js' %}"></script>
    <script src="{% static 'js/home.js' %}"></script>
    <script src="{% static 'bootstrap/js/jquery-3.4.0.js' %}"></script>
    <script src="{% static 'bootstrap/js/popper.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.js' %}"></script>
</body>

</html>
